<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Amber-Lea">
    <meta
      name="description"
      content="Contact page for the Little Taco Shop">
    <title>Little Taco Shop</title>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <header>
        <h1>Contact Us</h1>

      <!--Primary navigation for index.html-->
      <nav aria-label="contact-navigation">
        <ul>
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/#about">About LTS</a>
            </li>
            <li>
                <a href="/#menu">Our Menu</a>
            </li>
          <li>
            <a href="/hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
      <figure>
        <img
          src="/img/tacos_close_up_400x260.png"
          alt="Close Up photo of tacos"
          title="Tacos up close"
          width="400"
          height="260">
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <main>
        <article id="contact">
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                    <label for="fullName">Name:</label>
                    <input type="text" name="fullName" id="fullName" placeholder="your name" autocomplete="on" required autofocus>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </article>

        <article id="location">
            <h2>Our Location</h2>
            <address> 
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555<br>
            </address> 
            <p>Phone number: <a href="tel:555-555-5555">555-555-5555</a> </p>
            <p>
                <a href="#">Back to Top</a>
            </p>
        </article>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
